<!DOCTYPE html>
<html>
    <head>
        <title>TypeScript Calculator</title>
        <script async src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>TypeScript Calculator</h1>
        <div class="app">
            <input aria-label="in" id="in" type="text" value="0."/>
            <span aria-label="out" id="out">0.</span>

            <!-- operations -->
            <button type="button" class="op" id="sin"><u>s</u>in</button>
            <button type="button" class="op" id="cos">c<u>o</u>s</button>
            <button type="button" class="op" id="tan"><u>t</u>an</button>

            <button type="button" class="op" id="plus">+</button>
            <button type="button" class="op" id="minus">-</button>
            <button type="button" class="op" id="times">*</button>

            <button type="button" class="op bot" id="lparen">(</button>
            <button type="button" class="op bot" id="rparen">)</button>
            <button type="button" class="op bot" id="divide">/</button>

            <!-- numbers -->
            <button type="button" id="b7">7</button>
            <button type="button" id="b8">8</button>
            <button type="button" id="b9">9</button>

            <button type="button" id="b4">4</button>
            <button type="button" id="b5">5</button>
            <button type="button" id="b6">6</button>

            <button type="button" id="b1">1</button>
            <button type="button" id="b2">2</button>
            <button type="button" id="b3">3</button>

            <button type="button" id="clear-red"><u>C</u></button>
            <button type="button" id="b0">0</button>
            <button type="button" id="dot">.</button>
        </div>
    </body>
</html>
